<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container container1">
        <h1 class="heading1">Event1</h1>
        <h3 class="heading3">Number of available seats : 23 </h3>
        <div class="row">
            <div class="col column1">
                <div class="grid-container">
                    <div class="grid-item1">
                        <div class="wrapper">
                            <div class="box box1"><img src="./photo.jpg" alt="a balloon"></div>
                        </div>
                    </div>
                    <div class="grid-item2">
                        <form>
                            <div class="row">
                                <div class="col-25">
                                    <label for="name">Name:</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" id="name" name="name" placeholder="Enter your name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="email">Email ID:</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" id="email" name="email" placeholder="Enter your mail">
                                </div>
                            </div>                          
                            <div class="row">
                                <div class="col-25">
                                    <label for="phoneno">Phone No:</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" id="phoneno" name="phoneno" placeholder="Enter your phoneNo">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                  <label for="seats">Number of seats:</label>
                                </div>
                                <div class="col-75">
                                  <select id="seats" name="seats">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>                                 
                                  </select>
                                </div>
                              </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="attendees">Number of attendees;</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" id="attendees" name="attendees" placeholder="Enter attendees name">
                                </div>
                            </div>
                        </form>
                        <div class="btn">
                        <div><input class="submit" type="submit" value="Submit"></div> 
                         <div><input class="submit" type="submit" value="cancel"></div>
                        </div>
                        </form>
                    </div>
                </div>






            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
